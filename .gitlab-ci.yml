image: java:8-jdk

stages:
  - test
  - build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

test:
  stage: test
  script:
    - ./gradlew testAll

build:
  stage: build
  script:
    - ./gradlew clean ci
    - ./docker_images/prepare_docker_images.sh
  artifacts:
    paths:
      - build/distributions/*.zip
    expire_in: 1 day

after_script:
  - echo "End CI"